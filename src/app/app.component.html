<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" autocomplete="off">
  Name:
  <input type="text" [(ngModel)]="model.name" name="name">
  Age:
  <input type="number" [(ngModel)]="model.age" name="age">
  <button type="submit">Submit</button>
</form>
<br>
<p>Name : {{userForm.value.name}}</p>
<p>Age : {{model.age}}</p>
<button (click)="clickeme($event)">{{buttonName}}</button>


<router-outlet></router-outlet>
