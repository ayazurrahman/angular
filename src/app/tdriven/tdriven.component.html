<app-main></app-main>
<h3>This is template driven form</h3>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" autocomplete="off">
  Name:
  <input type="text" [(ngModel)]="model.name" name="name">
  Age:
  <input type="number" [(ngModel)]="model.age" name="age">
  <button type="submit">Submit</button>
</form>
<br>
<p>Name : {{model.age}}</p>
<p>Age : {{model.age}}</p>
<ul>
    <table width="10%">
      <tr>
        <th>ID</th>
        <td>Name</td>
        <td>Age</td>
      </tr>
      <tr *ngFor="let post of posts">
        <td>{{post.id}}</td>
        <td>{{post.name}}</td>
        <td>{{post.age}}</td>
      </tr>
    </table>
</ul>
<button (click)="sendData()">Add new user</button>
